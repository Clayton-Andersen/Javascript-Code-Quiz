<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="score-time">
            <div class="high-scores">High Scores</div>
            <div id="countdown-timer">Time Remaining: <span id="time"></span></div>
        </div>
        
    </header>

    <main id="startScreen" class="start">
        <h1 class="title">Test Your JavaScript Knowledge!</h1>
        <div class = "quiz-description">
        <p>You've got 60 seconds to answer the series of questions. Each wrong answer results in a deduction of 10 seconds. <br>
            With speed and accuracy, you can claim the high score!</p>
        <button id="start">Start</button>
        </div>
    </main>

    <main id="question-body" class="hide" >
       <h2 id="questionTitle"></h2>
        <div id="choices"></div>
    </main>

    <main class="hide">
        <h3>score: <span id="finalScore"></span></h3>
        <input class="initials" type="text">
        <button id="submit"></button>
    </main>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/code-quiz.js"></script>
</body>

</html>
